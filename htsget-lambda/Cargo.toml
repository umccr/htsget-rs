[package]
name = "htsget-lambda"
version = "0.2.0"
rust-version = "1.64"
authors = ["Marko Malenic <mmalenic1@gmail.com>", "Roman Valls Guimera <brainstorm@nopcode.org>"]
edition = "2021"
license = "MIT"
description = "A cloud-based instance of htsget-rs, using AWS Lambda, which can be configured using htsget-config."
documentation = "https://github.com/umccr/htsget-rs/blob/main/htsget-lambda/README.md"
homepage = "https://github.com/umccr/htsget-rs/blob/main/htsget-lambda/README.md"
repository = "https://github.com/umccr/htsget-rs"

[features]
s3-storage = ["htsget-config/s3-storage", "htsget-search/s3-storage", "htsget-http/s3-storage", "htsget-test/s3-storage"]
default = ["s3-storage"]

[dependencies]
tokio = { version = "1.25", features = ["macros", "rt-multi-thread"] }
tower-http = { version = "0.3", features = ["cors"] }
lambda_http = { version = "0.7" }
lambda_runtime = { version = "0.7" }
htsget-config = { version = "0.2.0", path = "../htsget-config", default-features = false }
htsget-search = { version = "0.2.0", path = "../htsget-search", default-features = false }
htsget-http = { version = "0.2.0", path = "../htsget-http", default-features = false }
htsget-test = { version = "0.2.0", path = "../htsget-test", features = ["server-tests", "cors-tests"], default-features = false }
serde = { version = "1.0" }
serde_json = "1.0"
mime = "0.3"
regex = "1.7"
tracing = "0.1"
tracing-subscriber = "0.3"
bytes = "1.4"

[dev-dependencies]
async-trait = "0.1"
query_map = { version = "0.6", features = ["url-query"] }
tempfile = "3.3"
