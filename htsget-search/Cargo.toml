[package]
name = "htsget-search"
version = "0.1.0"
authors = ["Christian Perez Llamas <chrispz@gmail.com>", "Marko Malenic <mmalenic1@gmail.com>", "Roman Valls Guimera <brainstorm@nopcode.org>"]
edition = "2021"

[features]
s3-storage = ["dep:bytes", "dep:aws-sdk-s3", "dep:aws-config", "htsget-config/s3-storage", "htsget-test-utils/s3-storage"]
default = ["s3-storage"]

[dependencies]
# Axum server
hyper = "0.14"
tower-http = { version = "0.3", features = ["trace", "cors"] }
http = "0.2"
axum = "0.5"
axum-extra = { version = "0.3", features = ["spa"] }
rustls-pemfile = "1.0"
tower = { version = "0.4", features = ["make"] }

# Async
tokio-rustls = "0.23"
tokio = { version = "1.21", features = ["macros", "rt-multi-thread"] }
tokio-util = { version = "0.7", features = ["io", "compat"] }
futures = { version = "0.3" }
futures-util = "0.3"
async-trait = "0.1"

# Noodles
noodles = { version = "0.29", features = ["core", "bgzf", "bam", "bcf", "cram", "csi", "sam", "tabix", "vcf"] }
noodles-bam = { version = "0.24", features = ["async"] }
noodles-bcf = { version = "0.18", features = ["async"] }
noodles-cram = { version = "0.21", features = ["async"] }
noodles-vcf = { version = "0.21", features = ["async"] }

# Amazon S3
bytes = { version = "1.2", optional = true }
aws-sdk-s3 = { version = "0.21", optional = true }
aws-config = { version = "0.51", optional = true }

# Error control, tracing, config
thiserror = "1.0"
htsget-config = { version = "0.1.0", path = "../htsget-config", default-features = false }
tracing = "0.1"
base64 = "0.13"
serde = "1.0"

[dev-dependencies]
htsget-test-utils = { version = "0.1.0", path = "../htsget-test-utils", features = ["cors-tests"], default-features = false }
tempfile = "3.3"
data-url = "0.2"

# Aws S3 storage dependencies.
anyhow = "1.0"
s3-server = "0.2"
aws-types = { version = "0.51", features = ["hardcoded-credentials"] }

# Axum server dependencies
reqwest = { version = "0.11", default-features = false, features = ["rustls-tls"] }

criterion = { version = "0.4", features = ["async_tokio"] }

[[bench]]
name = "search-benchmarks"
harness = false
path = "benches/search_benchmarks.rs"
